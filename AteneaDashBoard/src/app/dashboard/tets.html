<!--dash.component.html-->
<div class="grid-container">
    <h1 class="mat-h1">Dashboard</h1>
    <mat-grid-list cols="4" rowHeight="200px">
      
      <!--Mini Cards-->
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <app-mini-card [title]="'DESPESES TOTALS'" [value]="totalExpenses.data[0].total" [sumary]="'Despeses totals associades al manteniment correctiu'"> </app-mini-card>
      </mat-grid-tile>
  
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <app-mini-card [title]="'ÚLTIMS TRES MESOS'" [value]="totalExpensesLastMonth.data[0].total" [sumary]="'Despesa total els últims tres mesos'"> </app-mini-card>
      </mat-grid-tile>
  
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <app-mini-card [title]="'ELEMENT MÉS INTERVINGUT'" [value]="elementMostProblematic.data[0].total" [sumary]="'Element amb més accions de manteniment realitzades'"> </app-mini-card>
      </mat-grid-tile>
  
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <app-mini-card [title]="'ELEMENT MÉS CAR'" [value]="elementMostCheaper.data[0].total" [sumary]="'Element amb major inversió '"> </app-mini-card>
      </mat-grid-tile>
  
  
    </mat-grid-list>
  
    <mat-grid-list cols="2" rowHeight="200px">
      <mat-grid-tile [colspan]="1" [rowspan]="2">
        <app-card title="Monthly Revenue">
            <h1> Despesa Total per Any</h1>
            <app-total-expenses-by-group></app-total-expenses-by-group>
        </app-card>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="2">
        <app-card title="Product Sales">
            <h1> Despesa Total per Any</h1>
            <app-total-expenses-by-year></app-total-expenses-by-year>
        </app-card>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="2">
      <app-card title="Monthly Revenue">
          <h1> Despesa total del Grup/Any</h1>
          <app-expenses-sub-grup></app-expenses-sub-grup>
      </app-card>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="2">
          <app-card title="Product Sales">
              <app-total-expenses-by-year></app-total-expenses-by-year>
          </app-card>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="2" [rowspan]="2">
        <app-card title="Product Sales">
          
        </app-card>
    </mat-grid-tile>
    </mat-grid-list>
  </div>



  <div class="grid-container">
    <h1 class="mat-h1">Dashboard</h1>
    <mat-grid-list cols="2" rowHeight="350px">
      <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
        <mat-card class="dashboard-card">
          <mat-card-header>
            <mat-card-title>
              {{card.title}}
              <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu" xPosition="before">
                <button mat-menu-item>Expand</button>
                <button mat-menu-item>Remove</button>
              </mat-menu>
            </mat-card-title>
          </mat-card-header>
          <mat-card-content class="dashboard-card-content">
            <div>Card Content Here</div>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
